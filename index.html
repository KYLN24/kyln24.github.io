<!DOCTYPE html>
<html lang="zh-cn">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>我是 KYLN24</title>

            {{ message }}

                <img src="title.png" alt="你好！我是 KYLN24" />

            const app = new Vue({
                el: "#app",
                data: {

                        {
                            title: "GitHub",
