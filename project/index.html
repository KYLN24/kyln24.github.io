<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script>
            var _hmt = _hmt || [];
            (function () {
                var hm = document.createElement("script");
                hm.src =
                    "https://hm.baidu.com/hm.js?12e800bf9891e3a267b71c578a9f9c4e";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../favicon.png" />
        <title>Project - KYLN24</title>

        <link
            rel="stylesheet"
            href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="stylesheet/less" href="project.less" />

        <script src="https://cdn.bootcdn.net/ajax/libs/less.js/4.1.1/less.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="left-title">
                <div class="big-title">Project</div>
                <div class="sub-title">一些有趣的小玩意儿～</div>
            </div>
            <div class="project-container">
                <div class="proj-cards">
                    <div
                        class="project"
                        v-for="(proj, projId) in projects"
                        :key="projId"
                    >
                        <img
                            class="project-icon"
                            :src="'assets/proj-icon/'+proj.projectName+'.png'"
                            :alt="proj.displayName"
                            width="52"
                            height="52"
                            loading="lazy"
                        />
                        <img
                            class="project-image"
                            :src="'assets/proj-img/'+proj.projectName+'.png'"
                            :alt="proj.displayName"
                            loading="lazy"
                        />
                        {{ projId + 1 }}: {{ proj.displayName }}<br />
                        {{ proj.projectName }}<br />
                        {{ proj.identifier }}<br />
                        {{ proj.description }}<br />
                        {{ proj.repository }}<br />
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
        <script src="project.js"></script>
    </body>
</html>
